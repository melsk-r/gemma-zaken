---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: drc-private-media
  namespace: zgw
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---

# Deployment

kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: drc
  namespace: zgw
  labels:
    k8s-app: drc
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: drc
  template:
    metadata:
      name: drc
      labels:
        k8s-app: drc
    spec:
      containers:
      - name: drc
        image: vngr/gemma-drc:0.14.0
        readinessProbe:
          httpGet:
            path: /
            port: 8000
            httpHeaders:
              - name: Host
                value: localhost
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8000
            httpHeaders:
              - name: Host
                value: localhost
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: drc.conf.docker
          # - name: SUBPATH
          #   value: /drc
          - name: DB_HOST
            value: postgis
          - name: SECRET_KEY
            value: <REDACTED>
          - name: DB_PASSWORD
            value: <REDACTED>
          - name: SENTRY_DSN
            value: <REDACTED>
        volumeMounts:
          - name: private-storage
            mountPath: /app/private-media
            subPath: zgw/drc/private-media
      volumes:
        - name: private-storage
          persistentVolumeClaim:
            claimName: drc-private-media

---

# Service

kind: Service
apiVersion: v1
metadata:
  name: drc
  namespace: zgw
  labels:
    k8s-app: drc
spec:
  selector:
    k8s-app: drc
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
